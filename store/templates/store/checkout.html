{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <!--User Info-->
                <div id="user-info">
                    <p>User Information::</p>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="email" placeholder="Email">
                    </div>
                </div>
                <!--Shipping Info-->
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Information::</p>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City">
                    </div>
                </div>
                <hr>
                <input id="form-button" type="submit" class="btn btn-success btn-block" value="Continue">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Pay With Mpesa</small>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}"> &#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2;"><img class="row-image" src="{%static 'images/placeholder.png'%}" alt=""></div>
                <div style="flex:2;">
                    <p>Product 1</p>
                </div>
                <div style="flex:1;">
                    <p>Ksh. 3200</p>
                </div>
                <div style="flex:1;">
                    <p>2</p>
                </div>
            </div>
            <h5>Items: 2</h5>
            <h5>Total: Ksh.3200</h5>
        </div>

    </div>
</div>{% endblock content %}
